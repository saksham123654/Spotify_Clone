            <div class="bottom bg-grey rounded m-1 p-1">
                <div class="heading flex">

                <div class="footer">
                    <div class="first">
                        <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>

                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header flex items-center rounded">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40" class="invert hamburger" src="svg/hamburger.svg" alt="" srcset="">
                        <img src="svg/leftarrow.svg" class="invert" alt="" srcset="">
                        <img src="svg/rightarrow.svg" class="invert" alt="" srcset="">
                    </div>
                </div>
                <div class="buttons">
                    <button class="button1 rightbtn">Sign up</button>
                    <button class="button1 rightbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h2>Spotify Playlist</h2>
                <div class="cardContainer "> 
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img width="30"  id="previous" src="svg/backward.svg" alt="" srcset="">
                            <img width="30" id="play" src="svg/play.svg" alt="" srcset="">
                            <img width="30" id="next" src="svg/forward.svg" alt="" srcset="">
                        </div>
                        <div class="timevol">
                            <div class="songtime">
                            </div>
                            <div class="volume">
                                <img width="25" class="invert" src="svg/volume.svg" alt="" srcset="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
